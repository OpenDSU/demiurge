<link rel="stylesheet" href="components/dw-dialog-groups-fab/dw-dialog-groups-fab.css" />
<sl-dialog class="dw-dialog dw-dialog-groups-fab" no-header>
  <header>
    <h3>
      <sl-icon name="ui-radios"></sl-icon>
      Add groups, members or credentials
    </h3>
    <sl-icon-button name="x-lg" close></sl-icon-button>
  </header>

  <webc-container controller="GroupsAdditionController">
    <sl-tab-group>
      <sl-tab slot="nav" panel="groups" active>
        <sl-icon name="people-fill"></sl-icon>
        Groups
      </sl-tab>
      <sl-tab slot="nav" panel="members" data-if="@showSelectedGroup">
        <sl-icon name="person-lines-fill"></sl-icon>
        Members
      </sl-tab>
      <sl-tab slot="nav" panel="credentials" data-if="@showSelectedGroup">
        <sl-icon name="key-fill"></sl-icon>
        Credentials
      </sl-tab>
      <sl-tab slot="nav" panel="databases" data-if="@showSelectedGroup">
        <sl-icon name="hdd-stack-fill"></sl-icon>
        Databases
      </sl-tab>

      <sl-tab-panel name="groups">
        <div class="dw-groups--addition">
          <dw-title>New group</dw-title>

          <sl-form data-tag="group.form">
            <sl-input label="Name" name="name" help-text="DID will be automatically generated" clearable></sl-input>

            <sl-button data-tag="group.add" type="primary"> <sl-icon slot="prefix" name="plus-lg"></sl-icon> Add </sl-button>
          </sl-form>
        </div>
      </sl-tab-panel>

      <sl-tab-panel name="members" data-if="@showSelectedGroup">
        <div slot="true" class="dw-members--addition">
          <sl-input label="Group" value="@activeGroup" disabled></sl-input>

          <sl-form data-tag="member.form">
            <dw-title>New member</dw-title>

            <sl-input label="DID" name="did" placeholder="did:ssi:name:<username>" required clearable>
              <sl-button slot="suffix" type="text" size="small" data-tag="member.paste" class="dw-paste">Paste</sl-button>
            </sl-input>

            <sl-button data-tag="member.add" type="primary"> <sl-icon slot="prefix" name="plus-lg"></sl-icon> Add </sl-button>
          </sl-form>
        </div>
      </sl-tab-panel>

      <sl-tab-panel name="credentials" data-if="@showSelectedGroup">
        <div slot="true" class="dw-credentials--addition">
          <sl-input slot="true" label="Group" value="@activeGroup" disabled></sl-input>

          <sl-form data-tag="credentials.form">
            <dw-title>New credential</dw-title>

            <sl-button type="primary" data-tag="credential.add" submit>
              Generate
              <sl-icon slot="prefix" name="hammer"></sl-icon>
            </sl-button>
          </sl-form>
        </div>
      </sl-tab-panel>

      <sl-tab-panel name="databases" data-if="@showSelectedGroup">
        <div slot="true" class="dw-databases--addition">
          <sl-input slot="true" label="Group" value="@activeGroup" disabled></sl-input>

          <sl-form data-tag="database.form">
            <dw-title>New database</dw-title>

            <sl-input label="Name" name="name" required clearable></sl-input>

            <sl-button data-tag="database.add" type="primary"> <sl-icon slot="prefix" name="plus-lg"></sl-icon> Add </sl-button>
          </sl-form>
        </div>
      </sl-tab-panel>
    </sl-tab-group>
  </webc-container>
</sl-dialog>
