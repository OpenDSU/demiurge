<webc-container controller='governance/voting/VotingController'>
  <section class='dw-credentials--header'>
    <dw-title>
      <p slot='subheader'>Manage Voting Sessions</p>
      <p slot='subheader'>This is an overview of the Voting Sessions you may take part.</p>
    </dw-title>

    <div>
      <sl-button class='dw-action-button' data-tag='toggle.voting.new' type='primary'>
        New Voting Session
        <sl-icon name='plus' slot='prefix'></sl-icon>
      </sl-button>
    </div>
  </section>

  <div data-if='@isNewVotingOpened'>
    <section class='dw-credentials dw-data-grid' slot='true'>
      <webc-template data-view-model='@' template='governance/voting/new-voting-session'></webc-template>
    </section>

    <section class='dw-credentials dw-data-grid' data-if='@isAddVoteOpened' slot='false'>
      <section class='dw-credentials dw-data-grid' slot='true'>
        <webc-template data-view-model='@' template='governance/voting/perform-vote'></webc-template>
      </section>

      <div class='no-data' data-if='@areVotingSessionsLoaded' slot='false'>
        <dw-spinner content='Voting Sessions are loading' slot='false'></dw-spinner>

        <div data-if='@hasVotingSessions' slot='true'>
          <div class='no-data' slot='false'>
            <p class='no-data'>There are no Voting Sessions available!</p>
          </div>

          <article class='dw-data-grid-header dw-col-6' slot='true'>
            <label>Vote Name</label>
            <label>Type</label>
            <label>Due date</label>
            <label>Status</label>
            <label>Overall Status</label>
            <label>Options</label>
          </article>

          <article class='dw-data-grid-item dw-col-6' data-for='@votingSessions' slot='true'>
            <label title='@title'>{{@title}}</label>
            <label>{{@type}}</label>
            <label>{{@date}}</label>
            <label data-status='@voted' data-tag='vote-now'>{{@status}}</label>
            <label data-status='@concluded'>{{@overallStatus}}</label>
            <div class='dw-table-options' data-for='@options'>
              <label class='link' data-tag='@eventTag'>{{@optionLabel}}</label>
            </div>
          </article>
        </div>
      </div>
    </section>
  </div>

</webc-container>
