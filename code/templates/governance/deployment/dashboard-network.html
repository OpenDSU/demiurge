<webc-container controller='governance/deployment/DashboardNetworkController' data-view-model='@'>
  <div class='no-data' data-if='@areNetworksLoaded'>
    <dw-spinner content='Networks are loading' slot='false'></dw-spinner>

    <div class='dw-data-table' data-if='@hasNetworks' slot='true'>
      <div class='no-data' slot='false'>
        <p class='no-data'>There are no defined networks!</p>
      </div>

      <article class='dw-data-grid-header dw-col-5-equal' slot='true'>
        <label>Main Domain</label>
        <label>Status</label>
        <label>Last Install Date</label>
        <label>Operations</label>
        <label>Options</label>
      </article>

      <article class='dw-data-grid-item dw-col-5-equal' data-for='@networks' slot='true'>
        <label>{{@mainDomain}}</label>
        <label data-status='@installationStatusType'>{{@installationStatus}}</label>
        <label>{{@lastInstallDate}}</label>
        <label class='link' data-tag='toggle.network.manage'>Manage</label>
        <div class='dw-table-options'>
          <label class='link' data-tag='toggle.network.view'>View</label>
          <label class='link' data-tag='toggle.network.add-edit' data-edit='edit'>Edit</label>
        </div>
      </article>
    </div>
  </div>
</webc-container>
