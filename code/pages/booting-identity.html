<div class="dw-container">
  <dw-title>Booting Identity</dw-title>

  <sl-alert open>
    <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
    <strong>There is no <code>DID</code> generated for this wallet!</strong><br>
    Please create a new one.
  </sl-alert>

  <webc-container controller="BootingIdentityController">
    <dw-did-generator domain="@domain" data-tag="did-component"></dw-did-generator>
  </webc-container>
</div>
